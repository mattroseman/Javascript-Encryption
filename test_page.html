<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>encryption testing</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="openpgp.min.compiled.js"></script>
        <script type="text/javascript" src="openpgp.worker.min.compiled.js"></script>
        <script src="encrypt.js"></script>
    </head>
    <body>
        <form>
            <div>
                <label for="plaintext-msg">Plaintext Message</label>
                <textarea id="plaintext-msg"></textarea>
            </div>
            <label><input type="checkbox" class="protocol_cbox" id="cbox_rsa" value="rsa">RSA Encryption</label>
            <label><input type="checkbox" class="protocol_cbox" id="cbox_sha" value="sha">SHA-256 Hash</label>
            <div class="button">
                <button type="submit" id="encrypt-button">Encrypt</button>
            </div>
        </form>
    </body>
</html>
